<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Downloader Through URL</title>
</head>
<body>
    <!-- Container/Wrapper  -->
    <div class="container">
        <div class="wrapper">
            <div>
                <h1 class="heading">File Downloader</h1>
                <p class="description">Paste url of image, video or pdf to download.</p>
            </div>
            
            <form class="downloadSec" action="#">
                <input type="url" placeholder="Paste URL" required>
                <button>Download File</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
